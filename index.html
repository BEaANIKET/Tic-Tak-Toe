<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">    
            <div class="nav">
                <img src="asset/icon.png" height="30px" alt="">
                <a href="https://www.exploratorium.edu/explore/puzzles/tictactoe" target="_blank"><h3>RULE</h3></a>
            </div>
            <div class="maincontainer">
                <div class="container ">
                    <div class="game">                    
                            <div class="box br bb"><span class="boxtext"></span></div>
                            <div class="box br bb"><span class="boxtext"></span></div>
                            <div class="box br bb"><span class="boxtext"></span></div>                      
                            <div class="box br bb"><span class="boxtext"></span></div>
                            <div class="box br bb"><span class="boxtext"></span></div>
                            <div class="box br bb"><span class="boxtext"></span></div>                      
                            <div class="box br bb"><span class="boxtext"></span></div>
                            <div class="box br bb"><span class="boxtext"></span></div>
                            <div class="box br bb"><span class="boxtext"></span></div>
                    </div>
                    
                    <div class="score br bb  ">
                            <span class="scoreText"> Welcome to Tic-Tak-Toe</span>
                            <span>Lets Play</span>
                            <div class="lastText">
                                <span class="turnText"> Turn for X </span>
                                <button class="bb br reset">Reset</button>
                            </div>
                           <div class="dance">
                            <img src="https://i.gifer.com/origin/8d/8d56f20ae3948cb7255018be9cdddba8_w200.gif" alt="">
                           </div>
            
                    </div>
            </div>

               
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
